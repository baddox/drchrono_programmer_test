{% extends 'base.html' %}

{% block title %}Your Dashboard{% endblock %}

{% block content-area %}
<h2>{{ user.username }}'s dashboard</h2>
<h3>Your UI Forms:</h3>
<ul>
  {% for uiform in uiforms %}
  <li>{{ uiform.as_a }}</li>
  {% endfor %}
</ul>
<p>
  <a href="{% url uiform_new %}" class="button">Create a new UI form</a>
</p>
{% endblock %}
